name: JS
on:
  pull_request:
    paths:
      - '**/*.js'
      - '**/*.ts'
      - .github/workflows/js.yml
  push:
    paths:
      - '**/*.js'
      - '**/*.ts'
    branches:
      - main

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline
      - name: Run ESLint
        run: npm run eslint